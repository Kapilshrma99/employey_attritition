<!DOCTYPE html>
<html lang="en">
<head>
    <title>Access Page</title>
    <style>
        button {
      background-color: #00ffff;
      color: #000;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0ff;
    }

   body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      background-color: #000;
    }

    /* Background effect */
    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(0, 255, 255, 0.2), transparent 70%),
                  linear-gradient(45deg, rgba(0,255,255,0.1) 25%, transparent 25%),
                  linear-gradient(-45deg, rgba(0,255,255,0.1) 25%, transparent 25%),
                  linear-gradient(45deg, transparent 75%, rgba(0,255,255,0.1) 75%),
                  linear-gradient(-45deg, transparent 75%, rgba(0,255,255,0.1) 75%);
      background-size: 80px 80px;
      z-index: -1;
      animation: pulse 10s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        filter: brightness(1);
      }
      50% {
        filter: brightness(1.4);
      }
    }

    .form-card {
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 1px 90px rgba(0, 255, 255, 0.4);
      max-width: 700px;
      margin: 60px auto;
      background-color: rgba(0, 0, 30, 0.85);
      color: #00ffff;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(8px);
    }

    h2, h3 {
      color: #00ffff;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #00ffff;
      border-radius: 4px;
      background-color: #001;
      color: #00ffff;
    }

    input[type="submit"] {
      background-color: #00ffff;
      color: #000;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #0ff;
    }

    .error {
      color: #ff4d4d;
      font-size: 14px;
      margin-bottom: 20px;
    }

    hr {
      border: 1px solid #00ffff;
      margin: 30px 0;
    }
.rotating-circle {
  width: 200px;
  height: 200px;
  background: radial-gradient(circle at 30% 30%, #a0e20688, #dd7c0d 70%);
  border-radius: 50%;
  box-shadow: inset -5px -5px 15px rgba(255, 255, 255, 0.3),
              inset 5px 5px 15px rgba(0, 0, 0, 0.4),
              0 4px 20px rgba(0, 0, 0, 0.3);
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 30px auto;
  animation: spin 3s linear infinite;
  position: relative;
  color: white;
  font-weight: bold;
  text-align: center;
  padding: 20px;
}

.rotating-circle span {
  transform: rotate(-360deg); /* Cancel parent rotation for readable text */
  animation: text-rotate 4s linear infinite;
  display: block;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

@keyframes text-rotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(-360deg); } /* Counter rotation for upright text */
}



  </style>
</head>
<body>
    <div class="background"></div>
    <div class="rotating-circle">
  <span>Employee Attrition Prediction</span>
</div>
  <h2>Employee Attrition Prediction</h2>
    <h2>Please Enter Your Details to Access the Site</h2>
    {% if error %}<p style="color:red">{{ error }}</p>{% endif %}

    <form method="POST" class="form-card">
        <label>Organization:</label><br>
        <input type="text" name="organization" required><br><br>

        <label>Name:</label><br>
        <input type="text" name="name" required><br><br>

        <label>Email:</label><br>
        <input type="email" name="email" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
